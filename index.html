
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="formstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <title>Login Pages</title>

  </head>
  <body style="background-color: #f5f5f5;">
    
    <div class="container bg">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-6 col-md-3 col-lg-3 col-xxl-2 form-container">
          <h1 class="text-center">Login Form</h1>
            <h3 class="text-center">Wellcome Back</h3>
          <form action="">
            <div class="mb-3">
            <button class="btn btn-info btn-block link-item"><span class="fab fa-facebook mr-2 fa-1x"></span>Login With Facebook</button>
            </div>
            <div class="mb-3">
            <button class="btn btn-warning btn-block link-item"><span class="fab fa-google mr-2 fa-1x text-danger"></span>Login With Google</button>
            </div>
            <div class="mb-3">
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email or Username">
          </div>
          <div class="mb-3">
            <input type="Password" class="form-control" id="exampleFormControlInput1" placeholder="Password">
          </div>
          <div class="mb-3">
            <input type="checkbox" class="form-check-input float-left">
            <label for="" class="text-gray ml-2">Remember me</label>
            <a href="" class=" float-right nav-link" style="margin-top: -10px;">Forgot?</a>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary btn-block">Log In</button>
          </div>
          </form>
           <div class="mb-3">
            <hr class="mb-3">
          </div>
          <span style="font-size: 14px;">Do not have accout? <a href="" class="link-item text-info" style="text-decoration: none;">SignUp</a></span>
        </div>
        <div class="mb-3">
          
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
